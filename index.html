<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;600;700;800&family=Kumbh+Sans:wght@100;200;300;400;500&family=Lexend+Deca:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Accordian Card</title>
  </head>
  <body>
    <div class="main">
      <div class="imageBox">
        <img src="mention_isometric.png" alt="" class="image" />
        <div class="extraimg">
          <img src="box.png" alt="Box" />
        </div>
      </div>
      <div class="section">
        <h1>Faq</h1>

        <div class="flex question">
          <p>How many team can I invite?</p>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>

        <div class="flex questionActive">
          <div>
            <p>What is the maximum file upload size?</p>
          </div>
          <div><i class="fa-solid fa-angle-up"></i></div>
        </div>

        <p class="answer">
          No more then 2GB. All files in your account must fit your alloted
          storage space.
        </p>

        <div class="flex question password">
          <p>How do I reset my Password?</p>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>

        <div class="flex question">
          <p>Can I cancel my Subcription?</p>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="flex question">
          <p>Do you provide additional Support?</p>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
